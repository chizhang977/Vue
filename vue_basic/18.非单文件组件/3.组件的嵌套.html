<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>组件的嵌套</title>
    <script src="../js/vue.js" type="text/javascript"></script>
</head>
<body>
    <div id="root">
        <!-- <school></school> -->
        <!-- <student></student> -->
    <!-- <app></app> -->
    </div>
    <script>

        // 自定义student组件
        const student =  Vue.extend({
            name:'student',
            template:`
                <div>
                     <h2>学生姓名:{{name}}</h2>    
                    <h2>学生年龄:{{age}}</h2>    
                </div>

            `,
            data(){
                return{
                    name:'成',
                    age:18
                }
            }
        })

//定义一个school的组件
        const school = Vue.extend({
            template:`
                <div>
                    <h2>学校名称:{{schoolName}}</h2>    
                    <h2>学校地址:{{schoolAddress}}</h2>
                    <student></student>
                </div>
            `,
            data(){
                return{
                    schoolName:'luas',
                    schoolAddress:'北京'
                }
            },
            components:{
                student
            }
        })

        // 定义一个hello组件
        const hello = Vue.extend({
            template:`
                <div>
                     <h1>{{msg}}</h1>   
                </div>
            `,
            data(){
                return{
                    msg:'欢迎来到尚硅谷学习'
                }
            }
        })

        // 注册组件app
        const app = Vue.extend({
            template:`
                <div>
                    <hello></hello>
                    <school></school>
                </div>
                `,
                components:{
                    school,
                    hello
                }
        })

        new Vue({
            el:'#root',
            data:{

            },
            template:'<app></app>',
            components:{
                // student,
                // school
                app
            }
        })
    </script>
</body>
</html>
