<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一个重要的内置关系</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        一个重要的内置关系: VueComponent.prototype.__proto__ === Vue.prototype
        为什么要有这个关系:让组件实例对象可以访问Vue原型上的属性和方法
     -->
    <div id="app">
        <school></school>
    </div>
    <script>
        Vue.config.productionTip = false
        Vue.prototype.x = 100

        const school = Vue.extend({
            template:` <div>
                    <h2>学习名称:{{name}}</h2>    
                    <h2>学习地址:{{address}}</h2>    
                    <button @click="showX">点我提示x</button>
                </div>
            `,
            data(){
                return{
                    address:'北京市',
                    name:'luas',
                }
            },
            methods: {
                
                showX(){
                    console.log(this.x)
                }
            },
        })
        const vm = new Vue({
            el:'#app',
            components:{
                school
            }
            
        })


        // 定义一个构造函数

        // demo.prototype.x = 99

    </script>
</body>
</html>
