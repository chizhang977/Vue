<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>几个注意点</title>
    <script src="../js/vue.js" type="text/javascript"></script>

</head>
<!-- 
        几个注意点：
            1、关于组件名;
                一个单词组成：
                    第一种写法:首字母小写:school
                    第二种写法:首字母大写:School
                多个单词组成:
                    第一种写法(kebab-case)    :my-school
                    第二种写法:MyStudent需要vue脚手架
                备注:
                    组件尽可能回避HTML中已有的元素名称,例如h2,H2都不行
                    可以使用name配置项指定组件在开发工具中呈现的名字
            2、关于组件标签；
                第一种写法：<school></school>
                第二种写法:<school/>
                备注：不适用教授叫，<school/>会导致后续组件不能渲染
            3、一个简介：
                const school = Vue.extend(options)    ==> const school = {options}
 -->
<body>
    <div id="root">
        <h1>{{msg}}</h1>
        <school></school>
        <!-- <my-student></my-student> -->
        <!-- <MyStudent></MyStudent> -->
        <mystudent/>
    </div>
    <script>
        Vue.config.productionTip = false
        const s = Vue.extend({
            template:`
                <div>
                    <h2>学校名称:{{name}}</h2>
                    <h2>学校地址:{{address}}</h2>
                    </div>
            `,
            data(){
                return{
                    name:'尚硅谷',
                    address:'北京'
                }
            }
        })
        const mystudent = {
            name:'Atguigu',
            template:`
                <div>
                    <h2>学生姓名：{{studentName}}</h2>
                    <h2>学生年龄：{{studentAge}}</h2>
                    </div>
            `
            ,
            data(){
                return{
                    studentName:'cheng',
                    studentAge:19
                }
            }
        } 
        new Vue({
            el:'#root',
            data:{
                'msg':'你好'
            },
            components:{
                School:s,
                // 'my-student':mystudent
                mystudent:mystudent
            }
        })
    </script>
</body>
</html>
