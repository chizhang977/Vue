<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>v-once</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        v-once所在节点在初次动态渲染后，就已经视为静态内容了
        以后数据的改变不会引起v-once所在结构的更新，可以用于优化性能
     -->
    <div id="root">
        <h2 v-once>初始化的值:{{n}}</h2>
        <h2 >当前的值:{{n}}</h2>
        <button @click="n++">点击n+1</button>
    </div>

    
</body>
    <script>
        Vue.config.productionTip = false
        new Vue({
            
            el:'#root',
            data:{
                n:1
            }
        })
    </script>
</html>
