<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>V-PRE</title>
    <script src="../js/vue.js" type="text/javascript"></script>
</head>
<body>
    <!-- 
        v-pre跳过其所在节点的编译过程
        可利用他跳过:没有使用指令语法，没有使用插值语法的节点，会加快编译
     -->
    <div id="root">
        <h2>vue其实很简单</h2>
        <h2>当前的值:{{n}}</h2>
        <button @click="n++">点我佳佳</button>
    </div>
    <script>
        new Vue({
            el:'#root',
            data:{
                n:1
            }
        })
    </script>
</body>
</html>
