<!DOCTYPE html>
<html lang="en">
<head>
    <title>v-html</title>
   
</head>

<body>
    <!-- 
        v-clock指令(没有值)：
            1、本质是要给特殊的属性,Vue实例创建完毕并接管容器后,会删掉v-cloak属性
            2、使用css配合v-cloak可以解决网速慢时页面展示出{{xxx}}问题
     -->
    
    <div id="root">
      <h2 v-cloak>{{name}}</h2>
    </div>
    <script src="../js/vue.js" type="text/javascript"></script>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false
    
    new Vue({
        el:'#root',
        data:{
          name:'尚硅谷'
        }
    })
</script>
</html>
