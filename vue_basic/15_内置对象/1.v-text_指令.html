<!DOCTYPE html>
<html lang="en">
<head>

    <title>v-text</title>
    <script src="../js/vue.js" type="text/javascript"></script>
</head>
<body>
    <!-- 
        我们学过的 指令:
            v-bind:单向绑定解析表达,可以简化为：xxx
            v-model:双向数据绑定
            v-for:遍历数组/对象/字符串
            v-on:绑定事件的监听
            v-if:条件渲染，(动态控制节点是否存在)
            v-else:条件渲染(动态控制节点是否存在)
            v-show:条件渲染
        v-text:
            1、作用:向其所在的节点中渲染文本内容
            2、与插值语法的区别:v-text会替换掉节点中内容,{{xx}}    则不会
            
     -->
    <div id="root">
        <div>你好,{{name}}</div>
        <div v-text="name"></div>
        <div v-text="str"></div>
    </div>
    <script>
        new Vue({
            el:'#root',
            data:{
                name:'尚硅谷',
                str:'<h3>你好啊！</h3>'
            }
        })
    </script>
</body>
</html>
