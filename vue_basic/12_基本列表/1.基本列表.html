<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本列表</title>
</head>
<script type="text/javascript" src="../js/vue.js"></script>
<body>
    <!-- 
        v-for指令:
            1、用于展示列表数据
            2、语法;v-for="intem,index in xxx" xxx可以时数组，对象，字符串，指定次数
     -->
    <div id="root">
        <!-- 遍历数组 -->
        <h2>人员列表</h2>
        <ul>
            <li v-for="(person,index) in persons" :key="index">
                {{person.name}}-{{person.age}}
            </li>
        </ul>

        <!-- 遍历对象 -->
        <h2>遍历对象car</h2>
        <ul>
            <li v-for="element,index in car" :key="index">
                {{index}}-{{element}}
            </li>
        </ul>

        <!-- 遍历字符串 -->
        <h2>遍历字符串</h2>
        <ul>
            <li v-for="(number,index) in str" :key="index">
                {{index}}-{{number}}
            </li>
        </ul>

        <!-- 遍历指定次数 -->
        <h2>遍历指定次数</h2>
        <ul>
            <li v-for="(number,index) in 5">
                {{index}}-{{number}}
            </li>
        </ul>
    </div>

    <script>
        new Vue({
            el:'#root',
            data(){
                return{
                    persons:[
                        {id:'1001',name:"张三",age:18},
                        {id:'1002',name:"李四",age:19},
                        {id:'1003',name:"王五",age:20}
                    ],
                    car:{
                        name:'比亚迪',
                        price:'70万',
                        color:'褐色'
                    },
                    str:'hello'
                }
            }
        })
    </script>
</body>
</html>
