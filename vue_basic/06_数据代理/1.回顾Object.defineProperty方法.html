<!DOCTYPE html>
<html>
    <head>
        <title>MVVM</title>
    </head>
    <script type="text/javascript" src="../js/vue.js"></script>
    <body>
        <script type="text/javascript">
            let Number = 18;
            let person = {
                name:'张三',
                sex:'男',
                // age:18
            }
            Object.defineProperty(person,'age',{
            //     value:18,
            //    enumerable:true,//控制属性是否可以枚举，默认值为false
            //    writable:true,//控制属性是否可以修改，默认为false
            //    configurable:true,//控制属性是否可以被删除，默认值为false
            // 当有人读取person的age属性时，getter就会被调用，返回值为age值
            get(){
                console.log('有人读取数据了')
                return Number;
            },
            // 当有人修改person的age属性值时，setter函数就会被调用，且会受到修改的具体值
            set(value){
                console.log('有人修改了ages属性',value),
                Number = value
            }
            })
            console.log(person)
            for (const key in person) {
                console.log(key)
            }
        </script>
    </body>
</html>
