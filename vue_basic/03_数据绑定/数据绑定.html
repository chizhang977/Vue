<!DOCTYPE html>
<html>
    <head>
        <title>数据绑定</title>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!-- 
            Vue有两个中数据绑定:
                1、单向数据绑定:数据只能从data流向页面（v-bind）
                2、双向数据绑定:数据不仅可以从data流向页面，也可以从页面流向data

                备注:
                    1、双向绑定一般都应用在表单类元素上(input,select)
                    2、v-model:value可以简写成为v-model默认收集的就是value的值
         -->
        <div id="root">
            <!-- 单向数据绑定：<input type="text" v-bind:value="name"><br/>
            双向数据绑定：<input type="text" v-model:value="name"> -->

            单向数据绑定：<input type="text" :value="name"><br/>
            双向数据绑定：<input type="text" v-model="name">
        </div>
        <!-- 如下代码是错误的，因为v-model只能应用在表单元素(输入类元素)上 -->
        <!-- <h2 v-model:x="name"></h2> -->
        <script type="text/javascript">
            Vue.config.productionTip=false;//阻止vue在启动时生成s生产的提示
            new Vue({
                el:'#root',
                data:{
                    name:'尚硅谷'
                }

            })

        </script>
    </body>
</html>
