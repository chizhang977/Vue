<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sessionStorage</title>
</head>
<body>
    <h2>sessionStorage</h2>
    <button onclick="saveData()">点我保存一个数据</button>
    <button onclick="readData()">点我read一个数据</button>
    <button onclick="deleteData()">点我delete保存一个数据</button>
    <button onclick="deleteAll()">清除</button>
    <script>
        let p = {name:'cheng',age:23}
        function saveData(){
            sessionStorage.setItem('msg','hello')
            sessionStorage.setItem('person',JSON.stringify(p))
            sessionStorage.setItem('msg',666)
        }
        function readData(){
            console.log(sessionStorage.getItem('person'))
        }
        function deleteData(){
            sessionStorage.removeItem('msg')
        }
        function deleteAll(){
            sessionStorage.clear()
        }
    </script>
</body>
</html>
