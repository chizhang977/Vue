<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage</title>
</head>
<body>
    <h2>localStorage</h2>
    <button onclick="saveData()">点我保存一个数据</button>
    <button onclick="readData()">点我read一个数据</button>
    <button onclick="deleteData()">点我delete保存一个数据</button>
    <button onclick="deleteAll()">清除</button>
    <script>
        let p = {name:'cheng',age:23}
        function saveData(){
            window.localStorage.setItem('msg','hello')
            window.localStorage.setItem('person',JSON.stringify(p))
            window.localStorage.setItem('msg',666)
        }
        function readData(){
            console.log(localStorage.getItem('person'))
        }
        function deleteData(){
            localStorage.removeItem('msg')
        }
        function deleteAll(){
            localStorage.clear()
        }
    </script>
</body>
</html>
